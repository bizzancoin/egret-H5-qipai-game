mybatis.environment.id=logdb_product
#游戏字典数据数据库
#更多商业源码，系统定制开发联系：https://t.me/usdtvps666
driver=com.mysql.Driver
url=jdbc:mysql://localhost:3306/game_log?useUnicode=true&characterEncoding=UTF-8&useSSL=false
username=root
password=123456
#配置初始化大小、最小、最大
initialSize=10
minIdle=5
maxActive=20
#配置获取连接等待超时的时间
maxWait=60000
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
timeBetweenEvictionRunsMillis=60000
#配置一个连接在池中最小生存的时间，单位是毫秒
minEvictableIdleTimeMillis=300000

validationQuery=SELECT 'x'
testWhileIdle=true
testOnBorrow=false
testOnReturn=false

#配置监控统计拦截的filters
filters=stat